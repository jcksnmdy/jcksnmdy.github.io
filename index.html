        <script>
        var x1, x2, x3, x4, y1, y2, y3, y4;
        var canvas;
        var context;
        function gcd(a, b) {
            return (b) ? gcd(b, a % b) : a;
        }
        var decimalToFraction = function (_decimal) {
            if (_decimal == parseInt(_decimal)) {
                return {
                    top: parseInt(_decimal),
                    bottom: 1,
                    display: parseInt(_decimal) + '/' + 1
                };
            }
            else {
                var top = _decimal.toString().includes(".") ? _decimal.toString().replace(/\d+[.]/, '') : 0;
                var bottom = Math.pow(10, top.toString().replace('-','').length);
                if (_decimal >= 1) {
                    top = +top + (Math.floor(_decimal) * bottom);
                }
                else if (_decimal <= -1) {
                    top = +top + (Math.ceil(_decimal) * bottom);
                }

                var x = Math.abs(gcd(top, bottom));
                return {
                    top: (top / x),
                    bottom: (bottom / x),
                    display: (top / x) + '/' + (bottom / x)
                };
            }
        };
        var calGo = setInterval(calShow, 20)
        function calShow() {
            //canvas setup
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");
            //text box pretty
            document.getElementById("ix1").style.height = "50px";
            document.getElementById("ix2").style.height = "50px";
            document.getElementById("ix3").style.height = "50px";
            document.getElementById("ix4").style.height = "50px";
            document.getElementById("iy1").style.height = "50px";

            document.getElementById("iy2").style.fontSize = "40px";
            document.getElementById("iy3").style.fontSize = "40px";
            document.getElementById("iy4").style.fontSize = "40px";
            //radius
            document.getElementById("ix1").style.borderRadius = "50px";
            document.getElementById("ix2").style.borderRadius = "50px";
            document.getElementById("ix3").style.borderRadius = "50px";
            document.getElementById("ix4").style.borderRadius = "50px";
            document.getElementById("iy1").style.borderRadius = "50px";
            document.getElementById("iy2").style.borderRadius = "50px";
            document.getElementById("iy3").style.borderRadius = "50px";
            document.getElementById("iy4").style.borderRadius = "50px";
            //border
            document.getElementById("ix1").style.borderWidth = "10px";
            document.getElementById("ix2").style.borderWidth = "10px";
            document.getElementById("ix3").style.borderWidth = "10px";
            document.getElementById("ix4").style.borderWidth = "10px";
            document.getElementById("iy1").style.borderWidth = "10px";
            document.getElementById("iy2").style.borderWidth = "10px";
            document.getElementById("iy3").style.borderWidth = "10px";
            document.getElementById("iy4").style.borderWidth = "10px";
            document.getElementById("ix1").style.borderColor = "black";
            document.getElementById("ix2").style.borderColor = "black";
            document.getElementById("ix3").style.borderColor = "black";
            document.getElementById("ix4").style.borderColor = "black";
            document.getElementById("iy1").style.borderColor = "black";
            document.getElementById("iy2").style.borderColor = "black";
            document.getElementById("iy3").style.borderColor = "black";
            document.getElementById("iy4").style.borderColor = "black";
            //the maths
            x1 = parseInt(document.getElementById("ix1").value);
            y1 = parseInt(document.getElementById("iy1").value);
            x2 = parseInt(document.getElementById("ix2").value);
            y2 = parseInt(document.getElementById("iy2").value);
            x3 = parseInt(document.getElementById("ix3").value);
            y3 = parseInt(document.getElementById("iy3").value);
            x4 = parseInt(document.getElementById("ix4").value);
            y4 = parseInt(document.getElementById("iy4").value);
            var ab = (Math.round(100*(Math.sqrt((Math.pow((x2 - x1), 2)) + (Math.pow((y2 - y1), 2)))))/100);
            var cd = (Math.round(100*(Math.sqrt((Math.pow((x4 - x3), 2)) + (Math.pow((y4 - y3), 2)))))/100);
            var ad = (Math.round(100*(Math.sqrt((Math.pow((x1 - x4), 2)) + (Math.pow((y1 - y4), 2)))))/100);
            var bc = (Math.round(100*(Math.sqrt((Math.pow((x3 - x2), 2)) + (Math.pow((y3 - y2), 2)))))/100);
            var ac = (Math.round(100*(Math.sqrt((Math.pow((x3 - x1), 2)) + (Math.pow((y3 - y1), 2)))))/100);
            var bd = (Math.round(100*(Math.sqrt((Math.pow((x4 - x2), 2)) + (Math.pow((y4 - y2), 2)))))/100);
            //var idon = Math.sqrt((Math.pow((x1 - x4), 2)) + (Math.pow((y1 - y4), 2)));
            //var idone = Math.sqrt((Math.pow((x3 - x2), 2)) + (Math.pow((y3 - y2), 2)));
            console.log(x1, y1, x2, y2, x3, y3, x4, y4);
            document.getElementById("cal").innerHTML = "AB:  " + ab;
            document.getElementById("call").innerHTML = "CD:  " + cd;
            document.getElementById("calll").innerHTML = "AD:  " + ad;
            document.getElementById("callll").innerHTML = "BC:  " + bc;
            document.getElementById("ical").innerHTML = "AC:  " + ac;
            document.getElementById("icall").innerHTML = "BD:  " + bd;
            var abs = (Math.round((y2-y1)/(x2-x1)));
            var cds = (Math.round(100*((y4-y3)/(x4-x3))/100));
            var ads = (Math.round(100*((y4-y1)/(x4-x1))/100));
            var bcs = (Math.round(100*((y3-y2)/(x3-x2))/100));
            var acs = (Math.round(100*((y3-y1)/(x3-x1))/100));
            var bds = (Math.round(100*((y4-y2)/(x4-x2))/100));
            //controlling the displays
            document.getElementById("s").innerHTML = "AB:  " + abs;
            document.getElementById("sl").innerHTML = "CD:  " + cds;
            document.getElementById("slo").innerHTML = "AD:  " + ads;
            document.getElementById("slop").innerHTML = "BC:  " + bcs;
            document.getElementById("slopp").innerHTML = "AC:  " + acs;
            document.getElementById("sloppe").innerHTML = "BD:  " + bds;
            var log;
            //document.getElementById("icalll").innerHTML = "AD:  " + idon;
            //document.getElementById("icallll").innerHTML = "BC:  " + idone;
            //testing the type of quadralateral
            if (ab == cd && bc == ad && ac != bd && bc != cd) {
                log = "parralellagram";
            } else if (ab == bc && cd == ad && ac == bd && bc == cd) {
                log = "square";
            } else if (ab == cd && bc == ad && ac == bd && cd != bc ) {
                log = "rectangle";
            } else if (cd == bc && ad == ab && ac != bd && (ab != ad && cd != bc)) {
                log = "rhombus";
            } else if ((cd == ad && ab == bc && (ab == bc != cd == ad) && ac != bd) || (ab == ad && cd == bc && (ad != bc && cd != ad) && ac != bd)) {
                log = "kite";
            }  else if ((bcs == ads || abs == cds) && (bcs != ads || abs != cds)) {
                log = "trapazoid";
            } else if (1 < ab && ab < 600) {
                log = "quadralateral";
            }
            document.getElementById("iall").innerHTML = log;
        }
        //draw the quadralateral
        function candaw() {
            context.moveTo((x1 + 400), ((y1 - 300)*-1));
            context.lineTo((x2 + 400), ((y2 - 300)*-1));
            context.lineTo((x3 + 400), ((y3 - 300)*-1));
            context.lineTo((x4 + 400), ((y4 - 300)*-1));
            context.closePath();
            context.lineWidth = 5;
            context.strokeStyle = "black";
            context.fillStyle = "yellow";
            context.fill();
            context.stroke();
        }
